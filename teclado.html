<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECLADO</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tudo">
        <div class="fila">
            <button class="esc">Esc</button>
        </div>
        <div class="fila1">
            <button class="primeira">~ <br> <br> '</button>
            <button class="primeira">! <br> <br> 1</button>
            <button class="primeira">@ <br> <br> 2</button>
            <button class="primeira"># <br> <br> 3</button>
            <button class="primeira">$ <br> <br> 4</button>
            <button class="primeira">% <br> <br> 5</button>
            <button class="primeira">^ <br> <br> 6</button>
            <button class="primeira">& <br> <br> 7</button>
            <button class="primeira">* <br> <br> 8</button>
            <button class="primeira">( <br> <br> 9</button>
            <button class="primeira">) <br> <br> 0</button>
            <button class="primeira">_ <br> <br> -</button>
            <button class="primeira">+ <br> <br> =</button>
            <button class="back"> backspace</button>
        </div>

        <div class="fila2">
            <button class="tab">tab</button>
            <button class="segunda">q</button>
            <button class="segunda">w</button>
            <button class="segunda">e</button>
            <button class="segunda">r</button>
            <button class="segunda">t</button>
            <button class="segunda">y</button>
            <button class="segunda">u</button>
            <button class="segunda">i</button>
            <button class="segunda">o</button>
            <button class="segunda">p</button>
            <button class="segunda">{ <br> <br> [</button>
            <button class="segunda">} <br> <br> ]</button>
            <button class="segunda">| <br> <br> \</button>
        </div>

        <div class="fila3">
            <button class="psq">Caps lock</button>
            <button class="terceira">a</button>
            <button class="terceira">s</button>
            <button class="terceira">d</button>
            <button class="terceira">f</button>
            <button class="terceira">g</button>
            <button class="terceira">h</button>
            <button class="terceira">j</button>
            <button class="terceira">k</button>
            <button class="terceira">l</button>
            <button class="terceira">: <br> <br> ;</button>
            <button class="terceira">" <br> <br> '</button>
            <button class="enter">enter</button>
        </div>

        <div class="fila4">
            <button class="shift">shift</button>
            <button class="quarta">z</button>
            <button class="quarta">x</button>
            <button class="quarta">c</button>
            <button class="quarta">v</button>
            <button class="quarta">b</button>
            <button class="quarta">n</button>
            <button class="quarta">m</button>
            <button class="quarta"> < <br> <br> ,</button>
            <button class="quarta">> <br> <br> .</button>
            <button class="quarta">? <br> <br> /</button>
            <button class="shift">shift</button>
          

        </div>

        <div class="fila5">
            <button class="ctrl">ctrl</button>
            <button class="alt">alt</button>
            <button class="space"></button>
            <button class="alt2">alt</button>
            <button class="ctrl2">ctrl</button>

            <div class="esquerda">
                <div class="completar"></div>
                <button class="esq"><</button>
            </div>

            <div class="meio">
                <button class="mei">c</button>
                <button class="mei">b</button>
            </div>
            
            <div class="meio">
                <div class="completar"></div>
                <button class="esq">></button>
                
            </div>

            
        </div>
    </div>

</body>
</html>
