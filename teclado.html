<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECLADO</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tudo">
        <div class="fila">
            <button class="esc">Esc</button>
        </div>
        <div class="fila1">
            <button class="quarta">~ <br> <br> '</button>
            <button class="quarta">! <br> <br> 1</button>
            <button class="quarta">@ <br> <br> 2</button>
            <button class="quarta"># <br> <br> 3</button>
            <button class="quarta">$ <br> <br> 4</button>
            <button class="quarta">% <br> <br> 5</button>
            <button class="quarta">^ <br> <br> 6</button>
            <button class="quarta">& <br> <br> 7</button>
            <button class="quarta">* <br> <br> 8</button>
            <button class="quarta">( <br> <br> 9</button>
            <button class="quarta">) <br> <br> 0</button>
            <button class="quarta">_ <br> <br> -</button>
            <button class="quarta">+ <br> <br> =</button>
            <button class="back"> backspace</button>
        </div>

        <div class="fila2">
            <button class="tab">tab</button>
            <button class="quarta">q</button>
            <button class="quarta">w</button>
            <button class="quarta">e</button>
            <button class="quarta">r</button>
            <button class="quarta">t</button>
            <button class="quarta">y</button>
            <button class="quarta">u</button>
            <button class="quarta">i</button>
            <button class="quarta">o</button>
            <button class="quarta">p</button>
            <button class="quarta">{ <br> <br> [</button>
            <button class="quarta">} <br> <br> ]</button>
            <button class="quarta">| <br> <br> \</button>
        </div>

        <div class="fila3">
            <button class="psq">Caps lock</button>
            <button class="quarta">a</button>
            <button class="quarta">s</button>
            <button class="quarta">d</button>
            <button class="quarta">f</button>
            <button class="quarta">g</button>
            <button class="quarta">h</button>
            <button class="quarta">j</button>
            <button class="quarta">k</button>
            <button class="quarta">l</button>
            <button class="quarta">: <br> <br> ;</button>
            <button class="quarta">" <br> <br> '</button>
            <button class="enter">enter</button>
        </div>

        <div class="fila4">
            <button class="shift">shift</button>
            <button class="quarta">z</button>
            <button class="quarta">x</button>
            <button class="quarta">c</button>
            <button class="quarta">v</button>
            <button class="quarta">b</button>
            <button class="quarta">n</button>
            <button class="quarta">m</button>
            <button class="quarta"> < <br> <br> ,</button>
            <button class="quarta">> <br> <br> .</button>
            <button class="quarta">? <br> <br> /</button>
            <button class="shift">shift</button>
          

        </div>

        <div class="fila5">
            <button class="ctrl">ctrl</button>
            <button class="alt">alt</button>
            <button class="space"></button>
            <button class="alt2">alt</button>
            <button class="ctrl2">ctrl</button>

            <div class="esquerda">
                <div class="completar"></div>
                <button class="esq"><</button>
            </div>

            <div class="meio">
                <button class="mei">c</button>
                <button class="mei">b</button>
            </div>
            
            <div class="meio">
                <div class="completar"></div>
                <button class="esq">></button>
                
            </div>

            
        </div>
    </div>
   
</body>
</html>
